<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Mini Project</title>
    <link rel="stylesheet" href="flipcard.css">
</head>
<body>
    
<h1 style="color: crimson;">Flip Card Mini Project</h1>
<h3 style="color: rgb(20, 207, 220);">Hover over the image to see my details...</h3>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="avatar.jpg" alt="Avatar" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1>Sourav Chowdhury</h1> 
      <p><b>Software Engineer</b></p> 
      <p><b>JAVA FullStack Developer</b></p>
    </div>
  </div>
</div>
</body>
</html>
